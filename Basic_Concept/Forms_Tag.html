<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>A complete form</legend>
            <label for="email">Enter your Email = </label> <input type="text" id="email" placeholder="Enter the Email">
        </br>
        </br>
            <label for="pass">Enter your password = </label> <input type="text" id="pass">
        </br>
        </br>
            <input type="submit" value="Login">
        </br>
        </br>
            <label for="M">Male</label> <input type="radio" id="M" name="Take1">
        </br>
        </br>
            <label for="F">Female</label> <input type="radio" id="F" name="Take1">
        </br>
        </br>
            <label for="O">Others</label> <input type="radio" id="O" name="Take1">
        </br>
        </br>
            <label for="Cal">Date of birth</label> <input type="date" id="Cal">
        </br>
        </br>
            <label for="check1">English</label> <input type="checkbox" id="check1">
            <label for="check2">Hindi</label> <input type="checkbox" id="check2">
        </br>
        </br>
            <lable for="Drop">Choose dish</lable>
            <select multiple id="Drop">
                <option>Curry Chawal</option>
                <option>Shahi Panneer</option>
                <option>Gol Gappa</option>
            </select>
        </br>
        </br>
            <button>This looks like a button</button>
        </br>
        </br>
            <textarea name="Text" placeholder="Write some Text" rows="10" cols="20">Here</textarea>
        </br>
        </br>
            <label for="Upload">Upload your resume</label> <input type="file" id="Upload">
        </fieldset>
    </form>
</body>
</html>
