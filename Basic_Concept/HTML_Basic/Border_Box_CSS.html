<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        h1 {
            border: 3px solid blue;
            width: 249px;
            height: 163px;
            padding: 29px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>What's up little boy</h1>
    <h1>What's up little boy</h1>
</body>

</html>
