<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .Container
        {
            display: grid;
            /* display grid will make some spacing between items  */
            height: 500px;  
            border: 2px solid black;
            background-color: red;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 40px 1fr 1fr 40px;
            /* grid-template-columns: repeat(3, 1fr); */
            /* grid-template-columns: 1fr repeat(1, 1fr) 1fr; */
            /* grid-template-rows: 200px; */
            gap: 5px;
        }
        
        .box
        {
            border: 1px solid black;
            background-color: aqua;
        }

        #Box1
        {
            grid-column-start: 1;
            grid-column-end: 4;
        }
        #Box2
        {
            grid-row-start: 2;
            grid-row-end: 4;
        }
        #Box3
        {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        #Box4
        {
            grid-column-start: 1;
            grid-column-end: 4;
            
        }
        #Box5
        {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        </style>
<body>
    <div class="Container">
        <div class="box" id="Box1">Box1</div>
        <div class="box" id="Box2">Box2</div>
        <div class="box" id="Box3">Box3</div>
        <div class="box" id="Box4">Box4</div>
        <div class="box" id="Box5">Box5</div>
    </div>
</body>
</html>
