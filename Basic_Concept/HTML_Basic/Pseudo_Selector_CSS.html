<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selector</title>
    <style>
        a:hover
        {
            color: rgb(11, 248, 43);
        }

        .Hover_Class:hover
        {
            color: rgba(243, 15, 34, 0.747);
            border: 5px solid green;
        }

        #Para_ID:hover
        {
            color: rgb(53, 0, 243);
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com" target="_blank">Click here for YouTube</a>
    <br/>
    <a href="https://www.youtube.com" target="_blank" class="Hover_Class">Click here for YouTube</a>
    <br/>
    <p id="Para_ID">This is a paragraph of random word Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque, vel.</p>

</body>
</html>
