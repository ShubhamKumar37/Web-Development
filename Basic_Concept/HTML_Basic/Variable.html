<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        :root
        best practice is to use :root for making global variable.
        /* * */
        {
            --Clr1: rgb(71, 24, 16);
        }
        .Container
        {
            height: 60rem;
            width: 80%;
            background-color: var(--Clr1);
            border: 2px solid black;
        }

        .Box
        {
            height: 10%;
            width: 50%;
            background-color: orchid;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="Box">1</div>
        <div class="Box">2</div>
        <div class="Box">3</div>
        <div class="Box">4</div>
    </div>
</body>
</html>
