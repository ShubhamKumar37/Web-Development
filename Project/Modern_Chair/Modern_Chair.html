<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="Modern_Chair.css">
</head>

<body>
    <div id="Wrapper">
        <div class="Section">
            <div class="About_Wrap Section_Margin">
                <p class="About_Title">Modern chair</p>
                <h2>Telford Kursi</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="Desc_Wrap">
                    <input type="radio" name="Desc_Wrap_Button" id="For_Desc" class="Desc_Wrap_Button" checked>
                    <label for="For_Desc">Description</label>
                    <input type="radio" name="Desc_Wrap_Button" id="For_Detail" class="Desc_Wrap_Button">
                    <label for="For_Detail">Details</label>
                    <div class="Desc_Detail_Wrap Desc1">
                        <p>L adipisicing elit. Voluptates molestias quasi nemo tempora ratione alias aspernatur adipisci laudantium, possimus qui?</p>
                    </div>
                    <div class="Desc_Detail_Wrap Desc2">
                        <div class="Dimension">
                            <p><span>80</span>cm<br />Length</p>
                        </div>
                        <div class="Dimension">
                            <p><span>65</span>cm<br />Width</p>
                        </div>
                        <div class="Dimension">
                            <p><span>90</span>cm<br />Height</p>
                        </div>
                        <div class="Dimension">
                            <p><span>17.6</span>lbs<br />Weight</p>
                        </div>
                    </div>
                    <div class="Color_Buttons">
                    </div>
                </div>
                <h3>Choose Color</h3>
            </div>
            <input type="radio" id="For_Clr1" class="Color_Button Clr1" name="Color_Button" checked>
            <label for="For_Clr1" class="For_Clr1"></label>
            <input type="radio" id="For_Clr2" class="Color_Button Clr2" name="Color_Button">
            <label for="For_Clr2" class="For_Clr2"></label>
            <input type="radio" id="For_Clr3" class="Color_Button Clr3" name="Color_Button">
            <label for="For_Clr3" class="For_Clr3"></label>
            <input type="radio" id="For_Clr4" class="Color_Button Clr4" name="Color_Button">
            <label for="For_Clr4" class="For_Clr4"></label>
            <input type="radio" id="For_Clr5" class="Color_Button Clr5" name="Color_Button">
            <label for="For_Clr5" class="For_Clr5"></label>
            <input type="radio" id="For_Clr6" class="Color_Button Clr6" name="Color_Button">
            <label for="For_Clr6" class="For_Clr6"></label>
            <div class="Buy_Button">
                <p>Buy Now</p> 
            </div>

            <div class="Abs_Image Chair1"></div>
            <div class="Abs_Image Chair2"></div>
            <div class="Abs_Image Chair3"></div>
            <div class="Abs_Image Chair4"></div>
            <div class="Abs_Image Chair5"></div>
            <div class="Abs_Image Chair6"></div>
            

            <div class="Back_Color Chair1"></div>
            <div class="Back_Color Chair2"></div>
            <div class="Back_Color Chair3"></div>
            <div class="Back_Color Chair4"></div>
            <div class="Back_Color Chair5"></div>
            <div class="Back_Color Chair6"></div>
        </div>

    </div>
</body>

</html>
