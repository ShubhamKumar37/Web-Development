<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Portfolio_Website.css">
    <title>Portfolio</title>
</head>
<body>
    <div id="Wrapper">
        <div class="Container">
            <div class="Nav_Bar">
                <div class="Logo_Name">
                    <img src="images/userAsset/NavLogo.jpg" alt="J_Logo" id="Logo">
                    <p>ohn Doe</p>
                </div>
                <div class="Bookmarks">
                    <div>
                        <a href="#Projects">Projects</a>
                    </div>
                    <div>
                        <a href="#Skills">Skills</a>
                    </div>
                    <div>
                        <a href="#Contact">Contact Me</a>
                    </div>
                </div>
            </div>
            <div class="Hero">
                <div class="Faded_Text">John Doe</div>
                <div class="Hero_Left">
                    <div class="Hero_Left_Heading">Hi!! John Doe</div>
                    <div class="Hero_Left_Subheading">I am a <span class="Role"></span></div>
                    <div class="Hero_Left_Desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum possimus a dicta excepturi ullam aliquid veritatis dolor aut omnis debitis.</div>
                    <div class="HM_Button">Hire Me</div>
                </div>
                <div class="Hero_Right">
                    <div class="Absolute Icon Circle_Img">
                        <img src="images/userAsset/circle.png">
                    </div>
                    <div class="Absolute Icon Cube_Img">
                        <img src="images/userAsset/cube.png">
                    </div>
                    <div class="Absolute Icon Dot_Img">
                        <img src="images/userAsset/dots.png" >
                    </div>
                    <div class="Absolute Icon Zig_Zag_Img"> 
                        <img src="images/userAsset/zigzags.png">
                    </div>
                    <div class="User_Img">
                        <img src="images/userAsset/UserImage.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".Role", {
            strings: [
                "FSD",
                "WD",
                "AD",
                "Data Analyist",
            ],
            loop: true,
            typeSpeed: 90,
            backSpeed: 70,
            backDelay: 1000,
        });
    </script>
    
    </script>
</body>
</html>
